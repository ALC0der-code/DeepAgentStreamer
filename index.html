<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feren AI</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            height: 100vh;
            overflow: hidden;
            background: #f8fffe;
        }

        .app-container {
            display: flex;
            height: 100vh;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #10b981 0%, #059669 100%);
            display: flex;
            flex-direction: column;
            color: white;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo-icon {
            font-size: 28px;
        }

        .logo-text {
            font-size: 22px;
            font-weight: 700;
        }

        .sidebar-nav {
            flex: 1;
            overflow-y: auto;
        }

        .nav-section {
            padding: 16px 20px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 13px;
            font-weight: 600;
            opacity: 0.8;
        }

        .section-actions {
            display: flex;
            gap: 6px;
        }

        .icon-btn {
            width: 24px;
            height: 24px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .icon-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .nav-item {
            padding: 10px 12px;
            margin: 4px 0;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
            background: transparent;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .nav-item.active {
            background: rgba(255, 255, 255, 0.25);
            font-weight: 600;
        }

        .item-icon {
            font-size: 16px;
        }

        .item-text {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .feren-agent-btn {
            margin: 20px;
            padding: 14px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 12px;
            color: white;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .feren-agent-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .feren-agent-btn.active {
            background: white;
            color: #10b981;
        }

        .sidebar-footer {
            padding: 16px 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .settings-btn {
            width: 100%;
            padding: 10px;
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .settings-btn:hover {
            background: rgba(255, 255, 255, 0.25);
        }

        /* MAIN CONTENT */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #f0fdf4;
        }

        .main-header {
            padding: 16px 24px;
            background: white;
            border-bottom: 1px solid #d1fae5;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .page-title {
            font-size: 18px;
            font-weight: 600;
            color: #065f46;
        }

        .header-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            padding: 8px 14px;
            background: #ecfdf5;
            border: 1px solid #a7f3d0;
            border-radius: 8px;
            color: #059669;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #d1fae5;
            border-color: #10b981;
        }

        /* CONTENT AREA */
        .content-area {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        /* PROJECTS VIEW */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 16px;
        }

        .project-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border: 1px solid #d1fae5;
            cursor: pointer;
            transition: all 0.2s;
        }

        .project-card:hover {
            border-color: #10b981;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
            transform: translateY(-2px);
        }

        .project-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .project-name {
            font-size: 16px;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 8px;
        }

        .project-meta {
            font-size: 12px;
            color: #6b7280;
        }

        /* CHATS VIEW */
        .chats-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .chat-card {
            background: white;
            padding: 16px;
            border-radius: 10px;
            border: 1px solid #d1fae5;
            cursor: pointer;
            transition: all 0.2s;
        }

        .chat-card:hover {
            border-color: #10b981;
            box-shadow: 0 2px 8px rgba(16, 185, 129, 0.1);
        }

        .chat-card-title {
            font-size: 14px;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 6px;
        }

        .chat-card-preview {
            font-size: 12px;
            color: #6b7280;
            margin-bottom: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .chat-card-meta {
            font-size: 11px;
            color: #9ca3af;
        }

        /* FEREN AGENT VIEW (BUILDER) */
        .builder-container {
            display: flex;
            height: 100%;
            gap: 0;
            background: #f0fdf4;
        }

        .chat-panel {
            width: 420px;
            background: white;
            border-right: 1px solid #d1fae5;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 16px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            background: #ecfdf5;
            padding: 12px 16px;
            border-radius: 12px;
            border-left: 3px solid #10b981;
        }

        .message.assistant {
            background: #f9fafb;
            padding: 12px 16px;
            border-radius: 12px;
            border-left: 3px solid #059669;
        }

        .message-label {
            font-size: 11px;
            text-transform: uppercase;
            font-weight: 600;
            color: #10b981;
            margin-bottom: 6px;
        }

        .message-content {
            font-size: 14px;
            line-height: 1.6;
            color: #1f2937;
        }

        .loading {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 12px 16px;
            background: #ecfdf5;
            border-radius: 12px;
            border-left: 3px solid #10b981;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dot {
            width: 6px;
            height: 6px;
            background: #10b981;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes bounce {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .input-area {
            padding: 16px;
            background: white;
            border-top: 1px solid #d1fae5;
        }

        .input-wrapper {
            display: flex;
            gap: 8px;
        }

        #promptInput {
            flex: 1;
            padding: 10px 14px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            color: #1f2937;
            font-size: 13px;
            resize: none;
            font-family: inherit;
        }

        #promptInput:focus {
            outline: none;
            border-color: #10b981;
            background: white;
        }

        .send-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .send-btn:disabled {
            opacity: 0.5;
        }

        /* PREVIEW PANEL */
        .preview-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .preview-header {
            padding: 12px 20px;
            background: #f9fafb;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .preview-tabs {
            display: flex;
            gap: 4px;
        }

        .preview-tab {
            padding: 6px 12px;
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 6px;
            font-size: 12px;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.2s;
        }

        .preview-tab.active {
            background: #10b981;
            color: white;
            border-color: #10b981;
        }

        .preview-tab:hover:not(.active) {
            background: #f3f4f6;
            color: #10b981;
        }

        .preview-content {
            flex: 1;
            background: white;
        }

        .preview-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .code-view {
            width: 100%;
            height: 100%;
            background: #1e293b;
            color: #e2e8f0;
            padding: 20px;
            font-family: 'Monaco', monospace;
            font-size: 13px;
            overflow: auto;
            white-space: pre-wrap;
        }

        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: #9ca3af;
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: 16px;
            opacity: 0.3;
        }

        /* MODALS */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 16px;
            max-width: 480px;
            width: 90%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .modal-title {
            font-size: 20px;
            font-weight: 600;
            color: #065f46;
            margin-bottom: 8px;
        }

        .modal-subtitle {
            font-size: 13px;
            color: #6b7280;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-input {
            width: 100%;
            padding: 10px 14px;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
        }

        .form-input:focus {
            outline: none;
            border-color: #10b981;
            background: white;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
        }

        .btn-primary {
            background: #10b981;
            color: white;
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #6b7280;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(16, 185, 129, 0.3);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">‚öôÔ∏è Settings</div>
            <div class="modal-subtitle">Configure Feren AI</div>
            <div class="form-group">
                <label class="form-label">Anthropic API Key</label>
                <input type="password" id="apiKeyInput" class="form-input" placeholder="sk-ant-api03-...">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeSettings()">Cancel</button>
                <button class="btn btn-primary" onclick="saveSettings()">Save</button>
            </div>
        </div>
    </div>

    <!-- New Project Modal -->
    <div id="projectModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">üìÅ New Project</div>
            <div class="modal-subtitle">Create a new project</div>
            <div class="form-group">
                <label class="form-label">Project Name</label>
                <input type="text" id="projectNameInput" class="form-input" placeholder="My App Project">
            </div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" onclick="closeProjectModal()">Cancel</button>
                <button class="btn btn-primary" onclick="createProject()">Create</button>
            </div>
        </div>
    </div>

    <div class="app-container">
        <!-- SIDEBAR -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">üåø</div>
                    <div class="logo-text">Feren AI</div>
                </div>
            </div>

            <div class="sidebar-nav">
                <!-- Projects Section -->
                <div class="nav-section">
                    <div class="section-header">
                        <span>Projects</span>
                        <div class="section-actions">
                            <button class="icon-btn" onclick="searchProjects()">üîç</button>
                            <button class="icon-btn" onclick="openProjectModal()">+</button>
                            <button class="icon-btn" onclick="toggleProjects()">‚ñº</button>
                        </div>
                    </div>
                    <div id="projectsList"></div>
                </div>

                <!-- Chats Section -->
                <div class="nav-section">
                    <div class="section-header">
                        <span>Chats</span>
                        <div class="section-actions">
                            <button class="icon-btn" onclick="searchChats()">üîç</button>
                            <button class="icon-btn" onclick="newChat()">+</button>
                            <button class="icon-btn" onclick="toggleChats()">‚ñ≤</button>
                        </div>
                    </div>
                    <div id="chatsList"></div>
                </div>
            </div>

            <!-- Feren Agent Button -->
            <button class="feren-agent-btn" id="ferenAgentBtn" onclick="openFerenAgent()">
                <span>ü§ñ</span>
                <span>FerenAgent</span>
            </button>

            <div class="sidebar-footer">
                <button class="settings-btn" onclick="openSettings()">
                    <span>‚öôÔ∏è</span>
                    <span>Settings</span>
                </button>
            </div>
        </div>

        <!-- MAIN CONTENT -->
        <div class="main-content" id="mainContent">
            <!-- Projects View -->
            <div id="projectsView" style="display: none;">
                <div class="main-header">
                    <div class="page-title">üìÅ Projects</div>
                    <div class="header-actions">
                        <button class="action-btn" onclick="openProjectModal()">+ New Project</button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="projects-grid" id="projectsGrid"></div>
                </div>
            </div>

            <!-- Chats View -->
            <div id="chatsView" style="display: none;">
                <div class="main-header">
                    <div class="page-title">üí¨ All Chats</div>
                    <div class="header-actions">
                        <button class="action-btn" onclick="newChat()">+ New Chat</button>
                    </div>
                </div>
                <div class="content-area">
                    <div class="chats-list" id="chatsGrid"></div>
                </div>
            </div>

            <!-- Feren Agent Builder View -->
            <div id="ferenAgentView" class="builder-container">
                <div class="chat-panel">
                    <div class="chat-messages" id="messages"></div>
                    <div class="input-area">
                        <div class="input-wrapper">
                            <textarea id="promptInput" placeholder="Describe your app..." rows="2"></textarea>
                            <button class="send-btn" id="sendBtn" onclick="buildApp()">Send</button>
                        </div>
                    </div>
                </div>

                <div class="preview-panel">
                    <div class="preview-header">
                        <div class="preview-tabs">
                            <div class="preview-tab active" onclick="switchView('preview')">üëÅÔ∏è Preview</div>
                            <div class="preview-tab" onclick="switchView('code')">üíª Code</div>
                        </div>
                        <div class="preview-actions">
                            <button class="action-btn" onclick="downloadApp()" id="downloadBtn" style="display: none;">üì• Download</button>
                        </div>
                    </div>
                    <div class="preview-content" id="previewContent">
                        <div class="empty-state">
                            <div class="empty-icon">üåø</div>
                            <div>Describe your app to get started</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let apiKey = localStorage.getItem('feren_api_key');
        let currentView = 'feren-agent';
        let currentChatId = null;
        let currentProjectId = null;
        let currentAppCode = '';
        let chats = JSON.parse(localStorage.getItem('feren_chats') || '{}');
        let projects = JSON.parse(localStorage.getItem('feren_projects') || '{}');

        init();

        function init() {
            loadProjectsList();
            loadChatsList();
            openFerenAgent();
            
            if (!apiKey) {
                setTimeout(openSettings, 500);
            }
        }

        // Navigation
        function openFerenAgent() {
            currentView = 'feren-agent';
            document.getElementById('projectsView').style.display = 'none';
            document.getElementById('chatsView').style.display = 'none';
            document.getElementById('ferenAgentView').style.display = 'flex';
            document.getElementById('ferenAgentBtn').classList.add('active');
            
            if (!currentChatId) {
                newChat();
            }
        }

        function showProjects() {
            currentView = 'projects';
            document.getElementById('projectsView').style.display = 'block';
            document.getElementById('chatsView').style.display = 'none';
            document.getElementById('ferenAgentView').style.display = 'none';
            document.getElementById('ferenAgentBtn').classList.remove('active');
            loadProjectsGrid();
        }

        function showChats() {
            currentView = 'chats';
            document.getElementById('projectsView').style.display = 'none';
            document.getElementById('chatsView').style.display = 'block';
            document.getElementById('ferenAgentView').style.display = 'none';
            document.getElementById('ferenAgentBtn').classList.remove('active');
            loadChatsGrid();
        }

        // Settings
        function openSettings() {
            document.getElementById('settingsModal').style.display = 'flex';
            document.getElementById('apiKeyInput').value = apiKey || '';
        }

        function closeSettings() {
            document.getElementById('settingsModal').style.display = 'none';
        }

        function saveSettings() {
            apiKey = document.getElementById('apiKeyInput').value.trim();
            if (apiKey) {
                localStorage.setItem('feren_api_key', apiKey);
                closeSettings();
            }
        }

        // Projects
        function openProjectModal() {
            document.getElementById('projectModal').style.display = 'flex';
        }

        function closeProjectModal() {
            document.getElementById('projectModal').style.display = 'none';
        }

        function createProject() {
            const name = document.getElementById('projectNameInput').value.trim();
            if (name) {
                const id = Date.now().toString();
                projects[id] = {
                    id, name,
                    created: new Date().toISOString(),
                    chats: []
                };
                localStorage.setItem('feren_projects', JSON.stringify(projects));
                loadProjectsList();
                closeProjectModal();
            }
        }

        function loadProjectsList() {
            const list = document.getElementById('projectsList');
            list.innerHTML = Object.values(projects)
                .sort((a, b) => new Date(b.created) - new Date(a.created))
                .slice(0, 5)
                .map(p => `
                    <div class="nav-item ${currentProjectId === p.id ? 'active' : ''}" 
                         onclick="selectProject('${p.id}')">
                        <span class="item-icon">üìÅ</span>
                        <span class="item-text">${p.name}</span>
                    </div>
                `).join('') || '<div style="padding: 8px; font-size: 12px; opacity: 0.6;">No projects yet</div>';
        }

        function loadProjectsGrid() {
            const grid = document.getElementById('projectsGrid');
            grid.innerHTML = Object.values(projects)
                .sort((a, b) => new Date(b.created) - new Date(a.created))
                .map(p => `
                    <div class="project-card" onclick="selectProject('${p.id}')">
                        <div class="project-icon">üìÅ</div>
                        <div class="project-name">${p.name}</div>
                        <div class="project-meta">${new Date(p.created).toLocaleDateString()}</div>
                    </div>
                `).join('') || '<div class="empty-state"><div>No projects yet</div></div>';
        }

        function selectProject(id) {
            currentProjectId = id;
            loadProjectsList();
            showProjects();
        }

        function searchProjects() {
            showProjects();
        }

        function toggleProjects() {
            showProjects();
        }

        // Chats
        function newChat() {
            currentChatId = Date.now().toString();
            chats[currentChatId] = {
                id: currentChatId,
                title: 'New Chat',
                projectId: currentProjectId,
                created: new Date().toISOString(),
                messages: [],
                code: ''
            };
            localStorage.setItem('feren_chats', JSON.stringify(chats));
            loadChatsList();
            openFerenAgent();
            document.getElementById('messages').innerHTML = '';
            currentAppCode = '';
        }

        function loadChatsList() {
            const list = document.getElementById('chatsList');
            const filtered = Object.values(chats)
                .filter(c => !currentProjectId || c.projectId === currentProjectId)
                .sort((a, b) => new Date(b.created) - new Date(a.created))
                .slice(0, 10);
            
            list.innerHTML = filtered.map(c => `
                <div class="nav-item ${currentChatId === c.id ? 'active' : ''}" 
                     onclick="loadChat('${c.id}')">
                    <span class="item-icon">üí¨</span>
                    <span class="item-text">${c.title}</span>
                </div>
            `).join('') || '<div style="padding: 8px; font-size: 12px; opacity: 0.6; color: white;">No chats yet</div>';
        }

        function loadChatsGrid() {
            const grid = document.getElementById('chatsGrid');
            grid.innerHTML = Object.values(chats)
                .sort((a, b) => new Date(b.created) - new Date(a.created))
                .map(c => `
                    <div class="chat-card" onclick="loadChat('${c.id}')">
                        <div class="chat-card-title">${c.title}</div>
                        <div class="chat-card-preview">${c.messages[0]?.content.substring(0, 60) || 'No messages'}...</div>
                        <div class="chat-card-meta">${new Date(c.created).toLocaleDateString()}</div>
                    </div>
                `).join('');
        }

        function loadChat(id) {
            currentChatId = id;
            const chat = chats[id];
            if (!chat) return;
            
            openFerenAgent();
            document.getElementById('messages').innerHTML = '';
            
            chat.messages.forEach(msg => {
                addMessage(msg.role, msg.content, false);
            });
            
            if (chat.code) {
                currentAppCode = chat.code;
                updatePreview(chat.code);
                document.getElementById('downloadBtn').style.display = 'block';
            }
            
            loadChatsList();
        }

        function searchChats() {
            showChats();
        }

        function toggleChats() {
            showChats();
        }

        // Messages
        function setPrompt(text) {
            document.getElementById('promptInput').value = text;
        }

        function addMessage(role, content, save = true) {
            const messagesDiv = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            messageDiv.innerHTML = `
                <div class="message-label">${role === 'user' ? 'You' : 'Feren AI'}</div>
                <div class="message-content">${content}</div>
            `;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            if (save && currentChatId && chats[currentChatId]) {
                chats[currentChatId].messages.push({ role, content });
                if (role === 'user' && chats[currentChatId].messages.length === 1) {
                    chats[currentChatId].title = content.substring(0, 40);
                }
                localStorage.setItem('feren_chats', JSON.stringify(chats));
                loadChatsList();
            }
        }

        function showLoading() {
            const messagesDiv = document.getElementById('messages');
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'loading';
            loadingDiv.id = 'loading';
            loadingDiv.innerHTML = `
                <div class="loading-dots">
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                    <div class="loading-dot"></div>
                </div>
                <span>Building your app...</span>
            `;
            messagesDiv.appendChild(loadingDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) loading.remove();
        }

        async function buildApp() {
            const prompt = document.getElementById('promptInput').value.trim();
            
            if (!apiKey) {
                openSettings();
                return;
            }

            if (!prompt) return;

            addMessage('user', prompt);
            document.getElementById('promptInput').value = '';
            
            const sendBtn = document.getElementById('sendBtn');
            sendBtn.disabled = true;
            showLoading();

            try {
                const response = await fetch('/api/anthropic', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        apiKey: apiKey,
                        messages: [{
                            role: 'user',
                            content: `Create a complete HTML app: ${prompt}

Requirements: Single file, GREEN theme (#10b981), fully functional, modern design.
Return ONLY HTML code.`
                        }],
                        max_tokens: 4096
                    })
                });

                const data = await response.json();
                let code = data.content[0].text.replace(/```html/g, '').replace(/```/g, '').trim();
                
                currentAppCode = code;
                if (currentChatId) {
                    chats[currentChatId].code = code;
                    localStorage.setItem('feren_chats', JSON.stringify(chats));
                }

                hideLoading();
                addMessage('assistant', '‚ú® App ready! Check the preview ‚Üí');
                updatePreview(code);
                document.getElementById('downloadBtn').style.display = 'block';

            } catch (error) {
                hideLoading();
                addMessage('assistant', `‚ùå Error: ${error.message}`);
            } finally {
                sendBtn.disabled = false;
            }
        }

        // Preview
        function switchView(view) {
            document.querySelectorAll('.preview-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            if (view === 'code' && currentAppCode) {
                showCodeView(currentAppCode);
            } else if (currentAppCode) {
                updatePreview(currentAppCode);
            }
        }

        function updatePreview(html) {
            document.getElementById('previewContent').innerHTML = 
                `<iframe class="preview-iframe" srcdoc="${html.replace(/"/g, '&quot;')}"></iframe>`;
        }

        function showCodeView(code) {
            const escaped = code.replace(/</g, '&lt;').replace(/>/g, '&gt;');
            document.getElementById('previewContent').innerHTML = 
                `<div class="code-view">${escaped}</div>`;
        }

        function refreshPreview() {
            if (currentAppCode) {
                updatePreview(currentAppCode);
            }
        }

        function downloadApp() {
            if (!currentAppCode) return;
            const blob = new Blob([currentAppCode], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `feren-app-${Date.now()}.html`;
            a.click();
            URL.revokeObjectURL(url);
        }

        document.getElementById('promptInput').addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                buildApp();
            }
        });
    </script>
</body>
</html>
